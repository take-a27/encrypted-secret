apiVersion: v1
kind: Pod
metadata:
  name: run
  namespace: default
spec:
  containers:
  - name: run-container
    image: debian
    command: ["bin/bash"]
    args: ["-c", "echo ${SECRET_ENV} ; cat /etc/foo/pass"]
    volumeMounts:
      - name: foo
        mountPath: "/etc/foo"
        readOnly: true
  volumes:
    - name: foo
      secret:
        secretName: test